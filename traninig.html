<!doctype html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
<title>calculator</title>
</head>

<body>
	
<section>
	<div class="container">
			<div id="display"></div>
			<div id="calculator">
	           <button class="color margin-left js"  >AC</button>
	           <button class="color js" >/</button>
	           <button class="color js" >%</button>
	           <button class="orange js" >‚å¶</button><br>
			   <button class="number margin-left js" >7</button>
			   <button class="number js" >8</button>
	           <button class="number js" >9</button>
	           <button class="orange js" >*</button><br>
			   <button class="number margin-left js" >4</button>
	           <button class="number js" >5</button>
	           <button class="number js" >6</button>
	           <button class="orange js" >-</button><br>
			   <button class="number margin-left js" >1</button>
	           <button class="number js" >2</button>
	           <button class="number js" >3</button>
	           <button class="orange js" >+</button><br>
			   <button class="number margin-left js" id="oval">0</button>
	           <button class="number js" >.</button>
	           <button class="orange js" >=</button>
				<div id="space-invader"></div>
			</div>
	</div>
</section>
<script src="calculator.js"></script>
</body>
</html>
